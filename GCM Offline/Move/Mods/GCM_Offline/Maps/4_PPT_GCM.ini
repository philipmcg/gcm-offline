[About]
MapName=[Gcm] Pickett-Pettigrew-Trimble
MapDesc=Final Day's Map
Author=e.w.s
Contrib=Derek

[Initialization]
;Full Screen=0
;NoAI=1
DbgLvl=1
;Alpha Omega=1

[Files]
LSLFile=4_PPT.lsl
CSVFile=GcmMaps.csv
Grayscale=4_PPT.bmp
Minimap=4_PPT_MM.dds

;Default settings for the map, one or more can be overridden by the scenario
;NearClip & FarClip should be performance options
;Visibility Radius should be a performance option

[Defaults]
WorldWrap=1

;Fog
FogEnable=1
FogR=101
FogG=101
FogB=106
FogNear=100
FogFar=60000

;Sky
;SkyCubeR=192
;SkyCubeG=192
;SkyCubeB=192
;SkyCubeR=45
;SkyCubeG=45
;SkyCubeB=45
SkyAlpha=255
SkyPlaneR=101
SkyPlaneG=125
SkyPlaneB=146
SkyPlaneHeight=500
; Lens Flare - really just used to turn it off
; all maps should just have it on and then the scenario can turn it off here if
; they don't want it
LensFlareEnable=1

[Settings] 
UnitPerYard=30

[Sunset]
; first we remove the skycube, so that fog affects the sky as well
; then we set all the fog values to equal the R value slowly
; then we bring them all down to value, then we move it closer
; length is in minutes
Length=60
FogColor=10
FogNear=0
FogFar=10000
SkyAlpha=0

[Sunrise]
; start with sunset final colors and move to default values
Length=60

[MapPerf] 
LOD1=20
LOD2=50
LOD3=75
LOD4=100


	





