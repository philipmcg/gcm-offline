[About]
MapName=[Gcm] Alpine
MapDesc=[Gcm] Alpine
Author=e.w.schuttler
Contrib=Derek

[Files]
LSLFile=alpine.lsl
CSVFile=GcmMaps.csv
Grayscale=alpine.bmp
Minimap=alpine_MM.dds

;Default settings for the map, one or more can be overridden by the scenario
;NearClip & FarClip should be performance options
;Visibility Radius should be a performance option

[Defaults]
WorldWrap=1

;Fog
FogEnable=1
FogR=91
FogG=102
FogB=117
FogNear=100
FogFar=60000

;Sky
SkyPlaneR=91
SkyPlaneG=102
SkyPlaneB=117
SkyPlaneHeight=500
; Lens Flare - really just used to turn it off
; all maps should just have it on and then the scenario can turn it off here if
; they don't want it
LensFlareEnable=1

[Settings] 
UnitPerYard=30

[Sunset]
; first we remove the skycube, so that fog affects the sky as well
; then we set all the fog values to equal the R value slowly
; then we bring them all down to value, then we move it closer
; length is in minutes
Length=60
FogColor=10
FogNear=0
FogFar=10000

[Sunrise]
; start with sunset final colors and move to default values
Length=60


	





